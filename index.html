<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/animations.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../common/styles/sidemenu.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaneko's OC Gallery</title>
    <link rel="icon" type="image/x-icon" href="./assets/confuse.png" />
  </head>
  <body>
    <div class="main-body pb-5" id="main-body">
      <div class="d-flex justify-content-between gallery-header px-4 py-3">
        <i
          class="fa fa-bars"
          onClick="toggleSideMenu();"
          aria-hidden="true"
        ></i>
        <i class="fa fa-bell" aria-hidden="true"></i>
      </div>
      <div class="justify-content-center gallery-title py-2 sticky-top">
        kaneko's character gallery
      </div>
      <div class="container gallery-container px-4 pb-5">
        <div class="row justify-content-center pt-3">- select a world -</div>
        <hr class="dotted-divider-2" />
        <div
          class="d-flex flex-wrap world-container justify-content-center align-items-center"
        >
          <!--------------------------------lunarverse-------------------------------------->
          <div class="world-card fade-in">
            <div class="world-card-inner">
              <div class="world-card-front lunarverse-card">
                <div class="row justify-content-end world-card-title-container">
                  <div class="world-card-title">
                    <div>
                      <p>lunarverse</p>
                      <p class="world-card-subtitle">fantasy and cat boys</p>
                    </div>
                    <i class="fa fa-caret-right" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <div class="world-card-back lunarverse-card">
                <div class="world-card-back-blur">
                  <div class="row justify-content-start text-start">
                    <i
                      class="fa fa-caret-left ms-3 mt-2"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <div class="world-card-back-title">lunarverse</div>
                  <div class="world-card-back-summary">
                    A sand-box fantasy universe predominately featuring
                    kemonomimi characters.
                  </div>
                  <button
                    class="world-card-back-button mt-3"
                    onclick="helpme();"
                  >
                    view characters
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--------------------------------lunarverse-------------------------------------->
          <div class="coming-soon-card fade-in d-flex align-items-center justify-content-center">
            <img class="coming-soon-img" src="assets/coming-soon.png" />
          </div>
        </div>
      </div>
    </div>

    <script src="../common/scripts/sidemenu.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
